{% extends 'base.html' %}

{% block title %} Mot de passe {% endblock %}

{% block body %}
<h2>Mot de passe oublié</h2>
<form method="post">
    {% csrf_token %}
    <p>{{ form.email }}</p>
    <button type="submit">Envoyer le lien</button>
</form>
<p><a href="{% url 'login' %}">Retour à la connexion</a></p>
{% endblock %}
