{% extends 'accounts/auth_base.html' %}

{% block title %}Email envoyé - Toastmasters FSA-ULaval{% endblock %}

{% block auth_content %}
    <div class="alert alert-success" style="text-align: center;">
        <i class="fas fa-envelope" style="font-size: 3rem; margin-bottom: 15px; display: block;"></i>
        <h3 style="margin-bottom: 10px;">Email envoyé !</h3>
        <p>Un email avec un lien de réinitialisation vous a été envoyé.</p>
        <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">Vérifiez votre boîte de réception et vos spams.</p>
    </div>

    <div class="forgot-password" style="margin-top: 20px;">
        <a href="{% url 'login' %}">Retour à la connexion</a>
    </div>
{% endblock %}
