<h2>Fermer formulaire</h2>
<p>
    Êtes-vous sûr de vouloir fermer ce formulaire ? Cette action est irréversible.
    Une fois fermé, les résultats seront automatiquement publiés et ne recevra plus de soumissions.
</p>

<div class="btn-validation" style="display: flex; gap: 1rem; margin-top: 1rem;">
    <form method="post" action="{% url 'close_form' form.id %}" style="margin: 0;">
        {% csrf_token %}
        <button type="submit" class="btn-oui" style="padding: 0.5rem 1rem; border: none; border-radius: 6px;
                cursor: pointer; font-weight: bold;  background-color: #007BFF;
  color: white;">
            OUI
        </button>
    </form>

    <form method="post" action="{% url 'forms_list' %}" style="margin: 0;">
        {% csrf_token %}
        <button type="submit" class="btn-non" style="padding: 0.5rem 1rem; border: none; border-radius: 6px;
                cursor: pointer;font-weight: bold;   background-color: #d9534f; color: white;">
            NON
        </button>
    </form>
</div>
