{% load static %}

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'members/css/style.css' %}?v=3">
        <link rel="stylesheet" href="{% static 'css/table.css' %}?v=2">
        <link rel="stylesheet" href="{% static 'css/navbar_login.css' %}?v=2">
        <link rel="stylesheet" href="{% static 'css/popup.css' %}?v=2">
        <link rel="stylesheet" href="{% static 'css/switch_button.css' %}?v=2">
        <link rel="stylesheet" href="{% static 'css/sidebar_login.css' %}?v=2">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script type="text/javascript" src="{% static 'js/switch_button.js' %}" defer></script>
        <script type="text/javascript" src="{% static 'js/sidebar_login.js' %}" defer></script>
        {% block head %} {% endblock %}
    </head>
    <body>
        {% if user.is_authenticated %}
        {% include 'navbar_login.html' %}
        {% endif %}
    <div class="layout">
        {% if user.is_authenticated %}
        {% include 'sidebar_login.html' %}
        {% endif %}
        <main class="main-content">
            {% block body %}
            
            {% endblock %}
        </main>
    </div>
    </body>
</html>
