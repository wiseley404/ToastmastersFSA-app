{% load static %}

<h2>Créer une liste de diffusion</h2>

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<form class="form-group"  method="post" action="{% url 'create_email_list' %}">
    {% csrf_token %}

    <p>{{ form.title.label_tag }} {{ form.title }}</p>
    <p>{{ form.members.label_tag }} {{ form.members }}</p>  

    <button type="submit" style="background-color: #007BFF;color: white; padding: 10px 18px;
        border: none; border-radius: 5px; font-size: 0.95rem; cursor: pointer; transition: background 0.3s ease;">
        Créer
    </button>
</form>
