<h2>Configurer l'évaluation</h2> 

<form id="eval-config-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label>Réunion :</label>
        <select id="eval-meeting" name="meeting" required>
            <option value="">-- Choisir une réunion --</option>
            {% for meeting in meetings %}
                <option value="{{ meeting.id }}">{{ meeting.date|date:"d-m-Y" }} | {{ meeting.start_time|time:"H:i" }} - {{ meeting.end_time|time:"H:i" }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label>Type d'évaluation :</label>
        <select id="eval-type" name="evaluation_type" required>
            <option value="">-- Choisir --</option>
            {% for type in evaluation_types %}
                <option value="{{ type.id }}">{{ type.get_name_display }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label>Critères à évaluer :</label>
        <div id="criteria-list" style="border:1px solid #ccc; padding:10px; max-height:200px; overflow-y:auto;"></div>
    </div>

    <div class="form-group">
        <label>Personnes à évaluer :</label>
        <div id="members-list" style="border:1px solid #ccc; padding:10px; max-height:200px; overflow-y:auto;"></div>
    </div>
    
    <button type="submit" class="action-btn">Générer une grille</button>
</form>
